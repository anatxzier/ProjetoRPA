{% extends 'index.html' %}


{% block title %}
<!-- Cadastro -->
{% endblock %}

{% block body%}

<main>
    <div class="containerCadastro">
        <div>
            <div class="triangle triangle1">
                <svg width="500" height="500" viewBox="0 0 100 100">
                    <polygon points="100,0 0,100 100,100" fill="none" stroke="#10403B" stroke-width="0.2"/>
                </svg>
            </div>
            <div class="triangle triangle2">
                <svg width="400" height="400" viewBox="0 0 100 100">
                    <polygon points="100,0 0,100 100,100" fill="none" stroke="#10403B" stroke-width="0.2"/>
                </svg>
            </div>
            <div class="triangle triangle5">
                <svg width="300" height="300" viewBox="0 0 100 100">
                    <polygon points="100,0 0,100 100,100" fill="none" stroke="#10403B" stroke-width="0.2"/>
                </svg>
            </div>
            <div class="triangle triangle3">
                <svg width="300" height="300" viewBox="0 0 100 100">
                    <polygon points="50,0 0,100 100,100" fill="none" stroke="#10403B" stroke-width="0.2"/>
                </svg>
            </div>
            <div class="triangle triangle4">
                <svg width="450" height="450" viewBox="0 0 100 100">
                    <polygon points="50,0 0,100 100,100" fill="none" stroke="#10403B" stroke-width="0.2"/>
                </svg>
            </div>
        </div>
        <div class="rectangleCadastro">
            <div class="halfCadastro leftCadastro">
                <img class="imagemCadastro" src="{{ dados_cadastro.0.imgCadastro.url }}" alt="imagemCadastro">
            </div>
            <div class="halfCadastro rightCadastro">
                <div>
                    <span class="material-symbols-outlined iconeCadastro">
                        person_add
                    </span>
                    <h1 class="tituloCadastro">{{ dados_cadastro.0.titulo }}</h1>
                </div>
                <form class="cadastro-form" action="cadastro" method="post">
                    {% csrf_token %} <!-- Tag do Django para proteção contra CSRF -->
                    
                    <!-- Campo para o usuário -->
                    <div class="input-group">

                        {{ form.first_name }} <!-- Renderiza o campo de entrada do usuário -->
                    </div>

                    <div class="input-group">
                        {{ form.user }} <!-- Renderiza o campo de entrada do usuário -->
                    </div>
                    <!-- Campo para o email -->       
                    <div class="input-group">
                        {{ form.email }} 
                    </div>
                    <!-- Campo para a senha -->
                    <div class="input-group">
                        {{ form.password }} <!-- Renderiza o campo de entrada da senha -->
                    </div>
                    <!-- Botão de submissão do formulário -->
                    <button type="submit" class="btnCadastro"><span>CADASTRAR</span></button>
                </form>
                
                <!-- Exibe mensagem de erro, se houver -->
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}

            </div>
        </div>
        
    </div>
</main>

{% endblock%}
