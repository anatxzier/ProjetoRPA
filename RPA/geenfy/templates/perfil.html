
{% extends 'index.html' %}

{% load static %}

{% block title %}
    <!-- Nova Turma -->
{% endblock %}

{% block body %}


<div class="containerPerfil">
    <div class="contentPerfil">
        <div class="contentPerfil2"> 
            <div class="profile">
            <img src="{{ dados_Perfil.0.imgPerfil.url }}">

            
            <h2>{{ dados_Perfil.0.titulo}}</h2>
            </div>

            <form method="POST" class="form-container">
                {% csrf_token %}
                {% for field in form %}
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <div class="form-field">
                        {{ field }} <!-- Renderiza o campo -->
                    </div>
                {% endfor %}
            </form>
            
        </div>


    </div>

    
</div>

{% endblock %}
